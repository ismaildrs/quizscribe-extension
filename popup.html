<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizScribe</title>
    <script src="./popup.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Inter", sans-serif;
            width: 300px;
            height: 250px;
            margin: 0;
            background: linear-gradient(to bottom right, #f8fafc, #f1f5f9);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .content {
            text-align: center;
            padding: 0 1.5rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
            color: #4f46e5;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4f46e5;
            letter-spacing: -0.025em;
            margin: 0;
        }

        .description {
            font-size: 0.875rem;
            color: #475569;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.875rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #4338ca;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button-icon {
            width: 1rem;
            height: 1rem;
        }

        #error{
          color: #ca3838;
          font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1 class="title">QuizScribe</h1>
            </div>
            <p class="description">
                Transform your YouTube videos into interactive learning experiences
            </p>
            <button id="redirect-button" class="button">
                <span>Open Dashboard</span>
            </button>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
